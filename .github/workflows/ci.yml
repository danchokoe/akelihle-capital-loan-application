name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: akelihle_capital_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install frontend dependencies
      run: npm ci

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Setup test database
      run: |
        cd backend
        cp .env.example .env
        sed -i 's/localhost:3306\/akelihle_capital/localhost:3306\/akelihle_capital_test/' .env
        sed -i 's/username:password/root:root/' .env
        npx prisma migrate deploy
      env:
        DATABASE_URL: mysql://root:root@localhost:3306/akelihle_capital_test

    - name: Build frontend
      run: npm run build

    - name: Build backend
      run: |
        cd backend
        npm run build

    - name: Run backend tests (if available)
      run: |
        cd backend
        npm test --if-present
      env:
        DATABASE_URL: mysql://root:root@localhost:3306/akelihle_capital_test

    - name: Run frontend tests (if available)
      run: npm test --if-present

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd backend && npm ci

    - name: Build applications
      run: |
        npm run build
        cd backend && npm run build

    - name: Create deployment package
      run: |
        chmod +x ./create-cpanel-package.sh
        ./create-cpanel-package.sh

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: |
          akelihle-capital-cpanel.zip
          akelihle_capital_database.sql
        retention-days: 30